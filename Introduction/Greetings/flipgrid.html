<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Flip Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  select {
    font-size: 16px;
    padding: 5px 10px;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
    border: 2px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
  }

  .flip-card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
    border: 1px solid #999; /* gridlines */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    padding: 10px;
    box-sizing: border-box;
  }

  .flip-card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .flip-card-back {
    background-color: #f0f0f0;
    transform: rotateY(180deg);
  }
</style>
</head>
<body>


<label for="numImages">Number of images: </label>
<select id="numImages">
  <option value="9">9</option>
  <option value="12">12</option>
  <option value="15">15</option>
  <option value="18">18</option>
</select>

<div id="imageGrid" class="grid"></div>

<script>
// English sentences
var englishSentences = [
"Hello",
"Hi",
"Goodbye",
"Bye",
"Good morning",
"Good afternoon",
"Good evening",
"Good night",
"How are you?",
"Great, thanks!",
"Good, thanks,",
"Not so good",
"I am tired.",
"Bad",
"What is your name?",
"My name is…",
"How old are you?",
"I am … years old.",

];

// Images
var images = [
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Hello.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Hi.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Goodbye.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Bye.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/morning.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Afternoon.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Evening.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Night.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Feeling.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Great.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Good.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Notsogood.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Tired.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Bad.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/NameQ.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Name.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Howold.png",
"https://adaligand.github.io/EAL/Introduction/Greetings/Images/Age.png",
];

const grid = document.getElementById('imageGrid');
const select = document.getElementById('numImages');

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateGrid(num) {
  grid.innerHTML = '';

  // Combine images and English sentences in pairs
  let pairs = images.map((img, i) => ({ img: img, text: englishSentences[i] }));

  // Shuffle and take desired number
  let selected = shuffle([...pairs]).slice(0, num);

  // Fix to always max 3 rows
  const columns = Math.ceil(num / 3);
  grid.style.gridTemplateColumns = `repeat(${columns}, 150px)`;

  selected.forEach(pair => {
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front"><img src="${pair.img}" alt="Image"></div>
        <div class="flip-card-back">${pair.text}</div>
      </div>
    `;
    card.addEventListener('click', () => card.classList.toggle('flipped'));
    grid.appendChild(card);
  });
}


// Initial grid
generateGrid(9);

select.addEventListener('change', () => generateGrid(parseInt(select.value)));
</script>

</body>
</html>

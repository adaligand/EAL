<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
             text-align: center;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-4px);
        }
        .letter-container {
            text-align: center;
        }
        .anagram-letter {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .game-container {
            margin-top: 20px;
            font-size: 18px;
            padding: 5px;
            text-align: justify;
            display: inline-block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .inserted-letter {
            font-weight: normal;
        }
        .anagram-letter:hover {
            background-color: #f0f0f0;
        }
        .hide {
            display: none;
        }
        .center {
            text-align: center;
        }
        .sentence-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Anagram</div>
        <div class="subtitle">Unjumble the words.</div>
        <div class="exercise-box">
            <div class="counter" id="counter">1/10</div>
            <div id="englishSentences" class="hide">
            <div class="english-sentence">Hello, how are you?</div>
<div class="english-sentence">Hi, my name is Anna.</div>
<div class="english-sentence">Goodbye, see you tomorrow.</div>
<div class="english-sentence">Bye, have a nice day.</div>
<div class="english-sentence">Good morning, everyone.</div>
<div class="english-sentence">Good afternoon Mister Smith.</div>
<div class="english-sentence">Good evening, my friends.</div>
<div class="english-sentence">Good night, sleep well.</div>
<div class="english-sentence">I am tired, but I am okay.</div>
<div class="english-sentence">What is your name?</div>

            </div>
            <div class="letter-container" id="letter-container">
                <div class="sentence-row">
                    <h2 class="center" id="anagram"></h2>
                    <button id="next-btn" class="hide">Next</button>
                </div>
                <div id="letter-buttons"></div>
            </div>
            <button id="reset-btn" class="hide">Reset</button>
        </div>
    </div>

  <script>
    const englishSentences = document.querySelectorAll("#englishSentences .english-sentence");
    let currentWordIndex = 0;
    let currentWordAnagram = '';
    let currentSentenceIndex = 0;
    let selectedSentences = [];

    window.onload = function() {
        generateRandomOrder();
        generateExercise();
        updateCounter();
    };

    document.getElementById("next-btn").addEventListener("click", function() {
        currentSentenceIndex++;
        if (currentSentenceIndex < selectedSentences.length) {
            updateCounter();
            generateExercise();
            document.getElementById("next-btn").classList.add("hide");
        } else {
            document.getElementById("reset-btn").classList.remove("hide");
            document.getElementById("next-btn").classList.add("hide");
        }
    });

    document.getElementById("reset-btn").addEventListener("click", function() {
        currentSentenceIndex = 0;
        generateRandomOrder();
        generateExercise();
        document.getElementById("reset-btn").classList.add("hide");
        updateCounter();
    });

    document.addEventListener("keydown", function(event) {
        const key = event.key.toLowerCase();
        const letterButtons = document.querySelectorAll(".anagram-letter");
        letterButtons.forEach(function(button) {
            if (button.textContent.toLowerCase() === key) {
                revealLetter(button.textContent, button);
            }
        });
    });

    function displayAnagram() {
        const anagramContainer = document.getElementById("anagram");
        const letterButtonsContainer = document.getElementById("letter-buttons");
        const words = selectedSentences[currentSentenceIndex].english.match(/\w+|[^\s\w]/g);

        let fullAnagram = '';

        for (let i = 0; i < words.length; i++) {
            const word = words[i];
            if (/[^a-zA-Z']/u.test(word)) {
                fullAnagram += word;
                continue;
            }
            if (i !== 0 && !/[^a-zA-Z']/u.test(words[i - 1])) {
                fullAnagram += ' ';
            }
            if (i < currentWordIndex) {
                fullAnagram += word;
            } else if (i === currentWordIndex) {
                fullAnagram += currentWordAnagram;
            } else {
                fullAnagram += '<span class="inserted-letter">' + '*'.repeat(word.length) + '</span>';
            }
        }

        anagramContainer.innerHTML = fullAnagram;

        // Clear previous letter buttons
        letterButtonsContainer.innerHTML = '';

        // Generate clickable letters for the current word
        const currentWord = words[currentWordIndex].replace(/[^a-zA-Z']/ug, "");
        const clickableLetters = shuffleArray(currentWord.split(''));
        for (let letter of clickableLetters) {
            const button = document.createElement("button");
            button.textContent = letter;
            button.classList.add("anagram-letter");
            button.addEventListener("click", function() {
                revealLetter(letter, button);
            });
            letterButtonsContainer.appendChild(button);
        }
    }

    function revealLetter(letter, button) {
        const words = selectedSentences[currentSentenceIndex].english.match(/\w+|[^\s\w]/g);
        const word = words[currentWordIndex];
        const wordWithoutPunctuation = word.replace(/[^a-zA-Z']/ug, "");
        const indexToReplace = currentWordAnagram.indexOf('*');

        if (letter === wordWithoutPunctuation[indexToReplace]) {
            currentWordAnagram = currentWordAnagram.substring(0, indexToReplace) + letter + currentWordAnagram.substring(indexToReplace + 1);
            displayAnagram();

            if (!currentWordAnagram.includes('*')) {
                currentWordIndex++;
                while (currentWordIndex < words.length && /[^a-zA-Z']/u.test(words[currentWordIndex])) {
                    currentWordIndex++;
                }
                if (currentWordIndex < words.length) {
                    currentWordAnagram = '*'.repeat(words[currentWordIndex].replace(/[^a-zA-Z']/ug, "").length);
                    displayAnagram();
                } else {
                    document.getElementById("anagram").textContent = selectedSentences[currentSentenceIndex].english;
                    if (currentSentenceIndex === selectedSentences.length - 1) {
                        document.getElementById("reset-btn").classList.remove("hide");
                        document.getElementById("next-btn").classList.add("hide");
                    } else {
                        document.getElementById("next-btn").classList.remove("hide");
                    }
                }
            }
            button.remove();
        }
    }

    function shuffleArray(array) {
        const shuffledArray = array.slice();
        for (let i = shuffledArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
        }
        return shuffledArray;
    }

    function generateRandomOrder() {
        selectedSentences = [];
        const order = shuffleArray([...Array(englishSentences.length).keys()]);
        for (let i of order) {
            selectedSentences.push({
                english: englishSentences[i].textContent.trim()
            });
        }
    }

    function updateCounter() {
        document.getElementById("counter").textContent = (currentSentenceIndex + 1) + "/10";
    }

    function generateExercise() {
        currentWordIndex = 0;
        const words = selectedSentences[currentSentenceIndex].english.match(/\w+|[^\s\w]/g);
        currentWordAnagram = '*'.repeat(words[currentWordIndex].replace(/[^a-zA-Z']/ug, "").length);
        displayAnagram();
    }
  </script>
</body>

</html>

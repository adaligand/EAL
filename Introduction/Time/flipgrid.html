<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Flip Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  select {
    font-size: 16px;
    padding: 5px 10px;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
    border: 2px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
  }

  .flip-card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
    border: 1px solid #999; /* gridlines */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    padding: 10px;
    box-sizing: border-box;
  }

  .flip-card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .flip-card-back {
    background-color: #f0f0f0;
    transform: rotateY(180deg);
  }
</style>
</head>
<body>


<label for="numImages">Number of images: </label>
<select id="numImages">
  <option value="9">9</option>
  <option value="12">12</option>
  <option value="15">15</option>
  <option value="18">18</option>
</select>

<div id="imageGrid" class="grid"></div>

<script>
// English sentences
var englishSentences = [
"one o’clock",
"half past one",
"two o’clock",
"twenty to two",
"three o’clock",
"ten past three",
"four o’clock",
"quarter past four",
"five o’clock",
"twenty past five",
"six o’clock",
"quarter to seven",
"seven o’clock",
"ten to eight",
"eight o’clock",
"nine o’clock",
"ten o’clock",
"ten to eleven",
"eleven o’clock",
"twelve o’clock",

];

// Images
var images = [
"https://adaligand.github.io/EAL/Introduction/Time/Images/1-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/1-30-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/2-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/2-40-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/3-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/3-10-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/4-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/4-15-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/5-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/5-20-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/6-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/6-45-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/7-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/7-50-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/8-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/9-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/10-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/10-50-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/11-00-watch.jpeg",
"https://adaligand.github.io/EAL/Introduction/Time/Images/12-00-watch.jpeg",

];

const grid = document.getElementById('imageGrid');
const select = document.getElementById('numImages');

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateGrid(num) {
  grid.innerHTML = '';

  // Combine images and English sentences in pairs
  let pairs = images.map((img, i) => ({ img: img, text: englishSentences[i] }));

  // Shuffle and take desired number
  let selected = shuffle([...pairs]).slice(0, num);

  // Fix to always max 3 rows
  const columns = Math.ceil(num / 3);
  grid.style.gridTemplateColumns = `repeat(${columns}, 150px)`;

  selected.forEach(pair => {
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front"><img src="${pair.img}" alt="Image"></div>
        <div class="flip-card-back">${pair.text}</div>
      </div>
    `;
    card.addEventListener('click', () => card.classList.toggle('flipped'));
    grid.appendChild(card);
  });
}


// Initial grid
generateGrid(9);

select.addEventListener('change', () => generateGrid(parseInt(select.value)));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gapfill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .counter {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 20px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      color: #000000;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    .hide {
      display: none;
    }
    .english-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .missing-word {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      font-size: 20px;
      min-width: 40px;
      text-align: center;
    }
    .feedback-container {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body onload="initializeChunk()">
  <div class="container">
    <div class="title">Gapfill</div>
    <div class="subtitle" id="subtitle">Fill in the gaps :</div>
    <div class="counter" id="sentenceCounter"></div>

    <!-- Hidden English sentences -->
    <div id="englishSentences" class="hide">
   <div class="english-sentence">Today is Monday.</div>
<div class="english-sentence">I go to school on Tuesday.</div>
<div class="english-sentence">Wednesday is in the middle of the week.</div>
<div class="english-sentence">We play football on Thursday.</div>
<div class="english-sentence">Friday is my favourite day.</div>
<div class="english-sentence">I sleep late on Saturday.</div>
<div class="english-sentence">Sunday is a holiday.</div>
<div class="english-sentence">January is very cold.</div>
<div class="english-sentence">My birthday is in May.</div>
<div class="english-sentence">Christmas is in December.</div>

    </div>

    <div id="exerciseOutput" class="hide"></div>

    <div class="feedback-container">
      <div id="feedback" class="hide"></div>
      <button id="nextButton" class="hide" onclick="nextText()">Next</button>
    </div>

    <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
  </div>

  <script>
    var currentTextIndex = 0;
    var sentencePairs = [];
    var originalChunks = [];
    var lastFocusedInput = null;

    function initializeChunk() {
      document.getElementById('subtitle').classList.remove('hide');
      generateSentencePairs();
      generateChunk();
    }

    function generateSentencePairs() {
      var englishSentences = document.querySelectorAll('.english-sentence');
      for (var i = 0; i < englishSentences.length; i++) {
        sentencePairs.push({
          english: englishSentences[i].textContent.trim(),
        });
      }
      shuffleArray(sentencePairs);
    }

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateChunk() {
      var englishSentence = sentencePairs[currentTextIndex].english;
      originalChunks = getWordChunks(englishSentence);

      var removedChunksCount = Math.max(1, Math.floor(originalChunks.length * 0.3));
      var removedChunksIndices = getRandomIndices(originalChunks.length, removedChunksCount);

      var sentenceWithInputFields = '';
      var hasGap = false;
      for (var i = 0; i < originalChunks.length; i++) {
        if (removedChunksIndices.includes(i) && originalChunks[i].trim().match(/\w+/)) {
          sentenceWithInputFields += `<input type="text" class="missing-word" data-index="${i}" onchange="checkAnswers()" oninput="expandInput(this)" onfocus="setLastFocusedInput(this)" style="width: 40px;"> `;
          hasGap = true;
        } else {
          sentenceWithInputFields += originalChunks[i] + ' ';
        }
      }

      if (!hasGap) {
        sentenceWithInputFields = '';
        var fallbackIndex = Math.floor(Math.random() * originalChunks.length);
        for (var i = 0; i < originalChunks.length; i++) {
          if (i === fallbackIndex && originalChunks[i].trim().match(/\w+/)) {
            sentenceWithInputFields += `<input type="text" class="missing-word" data-index="${i}" onchange="checkAnswers()" oninput="expandInput(this)" onfocus="setLastFocusedInput(this)" style="width: 40px;"> `;
          } else {
            sentenceWithInputFields += originalChunks[i] + ' ';
          }
        }
      }

      var exerciseOutput = document.getElementById('exerciseOutput');
      exerciseOutput.innerHTML = '';
      var sentenceDiv = document.createElement('div');
      sentenceDiv.classList.add('english-sentence');
      sentenceDiv.innerHTML = sentenceWithInputFields;
      exerciseOutput.appendChild(sentenceDiv);
      exerciseOutput.classList.remove('hide');

      document.getElementById('feedback').classList.add('hide');
      document.getElementById('nextButton').classList.add('hide');
      document.getElementById('resetButton').classList.add('hide');

      document.getElementById('sentenceCounter').textContent = (currentTextIndex + 1) + '/10';
    }

    function setLastFocusedInput(input) {
      lastFocusedInput = input;
    }

    function expandInput(input) {
      adjustInputWidth(input);
    }

    function adjustInputWidth(input) {
      var minWidth = 40;
      var expansionFactor = 10;
      var newWidth = Math.max(minWidth, (input.value.length + 1) * expansionFactor);
      input.style.width = newWidth + 'px';
    }

    function nextText() {
      currentTextIndex = (currentTextIndex + 1) % 10;
      if (currentTextIndex === 0) {
        resetActivity();
      } else {
        generateChunk();
      }
    }

    function resetActivity() {
      currentTextIndex = 0;
      shuffleArray(sentencePairs);
      generateChunk();
    }

    function getWordChunks(text) {
      return text.split(/([\wÀ-ÿ'-]+)/g);
    }

    function getRandomIndices(length, count) {
      var indices = [];
      while (indices.length < count) {
        var index = Math.floor(Math.random() * length);
        if (!indices.includes(index)) {
          indices.push(index);
        }
      }
      return indices;
    }

    function checkAnswers() {
      var inputFields = document.querySelectorAll('.missing-word');
      var allFilled = true;
      var correctAnswers = 0;
      for (var i = 0; i < inputFields.length; i++) {
        var inputIndex = inputFields[i].getAttribute('data-index');
        var userInput = inputFields[i].value.trim();
        var correctWord = originalChunks[inputIndex];
        if (userInput.toLowerCase() === correctWord.toLowerCase()) {
          correctAnswers++;
          inputFields[i].classList.remove('incorrect');
        } else {
          inputFields[i].classList.add('incorrect');
        }
        if (userInput === '') {
          allFilled = false;
        }
      }

      if (allFilled) {
        var feedbackElement = document.getElementById('feedback');
        if (correctAnswers === inputFields.length) {
          feedbackElement.textContent = 'All answers are correct!';
          feedbackElement.classList.remove('hide');
          document.getElementById('nextButton').classList.remove('hide');
          if (currentTextIndex === 9) {
            document.getElementById('resetButton').classList.remove('hide');
          }
        } else {
          feedbackElement.textContent = `There are ${inputFields.length - correctAnswers} incorrect answers.`;
          feedbackElement.classList.remove('hide');
        }
      }
    }
  </script>
</body>

</html>
